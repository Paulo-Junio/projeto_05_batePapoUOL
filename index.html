<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Chat UOL</title>
</head>
<body>
  <div class="topo">
      <div class="imagem">
          <img src="./images/logo 1.png">
        </div>
        <div class="icon">
            <ion-icon name="people-outline"></ion-icon>
        </div>
  </div>
  <div class="container">
    <div class="mensagens">
            <div class="box-mensagem status-chat">
                <span>(09:21:45)</span>
                <span><strong>João</strong> entra na sala...</span>
            </div>
            <div class="box-mensagem mensagem-todos">
                <span>(09:21:45)</span>
                <span><strong>João</strong> para <strong>Todos</strong>: Bom dia</span>
            </div>
            <div class="box-mensagem mensagem-todos">
                <span>(09:21:45)</span>
                <span><strong>Maria</strong> para <strong>João</strong>: Bom dia :)</span>
            </div>
            <div class="box-mensagem mensagem-privada">
                <span>(09:21:45)</span>
                <span><strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?</span>
            </div>
            <div class="box-mensagem status-chat">
                <span>(09:21:45)</span>
                <span><strong>João</strong> sai da sala...</span>
            </div>
        </div>
    </div>

  </div>
  <div class="enviar-mensagem">
      <input type="text" value="Escreva aqui..."> 
      <div class="icon">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
  </div>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
